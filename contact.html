<section>
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"> First Name </label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"> Last Name </label>
              <input type="text" class="form-control">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label"> Email </label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="mmmchicken@yummy.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"> Your message goes here! </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Send me newsletters, updates, and more!
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary"> Submit </button>
            </div>
          </form>
    </div>
</section>
